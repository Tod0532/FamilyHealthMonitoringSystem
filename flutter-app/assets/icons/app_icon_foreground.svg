<svg width="432" height="432" viewBox="0 0 432 432" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 - Android自适应图标前景，透明背景 -->
  <defs>
    <linearGradient id="heartGradientFg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#2E7D32" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 主心形 - 带阴影 -->
  <g filter="url(#shadow)">
    <path d="M216 330
             C216 330, 110 235, 110 150
             C110 105, 145 80, 180 80
             C200 80, 216 95, 216 95
             C216 95, 232 80, 252 80
             C287 80, 322 105, 322 150
             C322 235, 216 330, 216 330Z"
          fill="white"
          stroke="#E8F5E9"
          stroke-width="3"/>
  </g>

  <!-- 内部绿色心形 -->
  <path d="M216 300
           C216 300, 125 220, 125 150
           C125 115, 150 95, 180 95
           C198 95, 216 112, 216 112
           C216 112, 234 95, 252 95
           C282 95, 307 115, 307 150
           C307 220, 216 300, 216 300Z"
        fill="url(#heartGradientFg)"/>

  <!-- 心电图波形 -->
  <g stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9">
    <!-- 左侧波形 -->
    <path d="M125 270 L145 270 L155 255 L170 290 L180 270 L195 270"/>
    <!-- 右侧波形 -->
    <path d="M237 270 L252 270 L262 255 L277 290 L287 270 L307 270"/>
  </g>
</svg>
