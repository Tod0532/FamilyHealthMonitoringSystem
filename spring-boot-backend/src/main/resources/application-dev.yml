# ============================================================================
# 家庭健康中心APP - 开发环境配置（H2内存数据库）
# ============================================================================

spring:
  application:
    name: health-center-backend

  # H2 数据源配置（内存数据库，快速开发）
  datasource:
    url: jdbc:h2:mem:health_center_db;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 数据库初始化配置
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema-h2.sql
      data-locations: classpath:db/data-h2.sql
      encoding: UTF-8
      continue-on-error: false

  # H2 控制台配置（开发调试用）
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # Jackson 配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
  tomcat:
    uri-encoding: UTF-8

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: com.health.domain.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT 配置
jwt:
  secret: health-center-dev-secret-key-20240129
  expiration: 86400  # 24小时 (秒)
  refresh-expiration: 604800  # 7天 (秒)

# 日志配置
logging:
  level:
    root: INFO
    com.health: DEBUG
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/health-center.log
    max-size: 100MB
    max-history: 30

# Swagger/Knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh_cn
  production: false

# 应用自定义配置
app:
  # 文件存储配置
  file:
    upload-path: ./uploads
    allowed-types: jpg,jpeg,png,gif,pdf
