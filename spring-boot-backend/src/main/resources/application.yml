# ============================================================================
# 家庭健康中心APP - 后端配置文件
# ============================================================================

spring:
  application:
    name: health-center-backend

  profiles:
    active: ${SPRING_PROFILE:dev}

  # 数据源配置
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:health_center_db}?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1

  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DB:0}
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms
      timeout: 5000ms

  # RabbitMQ 配置
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 10
        concurrency: 3
        max-concurrency: 10

  # Jackson 配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# 服务器配置
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  compression:
    enabled: true
  tomcat:
    uri-encoding: UTF-8

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: com.health.domain.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: deleted  # 与实体类字段名保持一致
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT 配置
jwt:
  secret: ${JWT_SECRET:health-center-secret-key-2024}
  expiration: ${JWT_EXPIRATION:604800}  # 7天 (秒)
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800}  # 7天 (秒)

# 日志配置
logging:
  level:
    root: INFO
    com.health: ${LOG_LEVEL:DEBUG}
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/health-center.log
    max-size: 100MB
    max-history: 30

# Swagger/Knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh_cn
  production: false  # 生产环境设为true

# 应用自定义配置
app:
  # CORS跨域配置（开发环境允许本地地址，生产环境需修改）
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000,http://127.0.0.1:8080}

  # 文件存储配置
  file:
    upload-path: ${FILE_UPLOAD_PATH:./uploads}
    allowed-types: jpg,jpeg,png,gif,pdf

  # 短信配置（阿里云）
  sms:
    access-key: ${SMS_ACCESS_KEY:}
    secret-key: ${SMS_SECRET_KEY:}
    sign-name: ${SMS_SIGN_NAME:健康中心}
    template-code: ${SMS_TEMPLATE_CODE:}

  # 推送配置（极光推送）
  push:
    app-key: ${PUSH_APP_KEY:}
    master-secret: ${PUSH_MASTER_SECRET:}
